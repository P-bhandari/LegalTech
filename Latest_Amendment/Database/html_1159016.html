<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 4(3) in The Unlawful Activities (Prevention) Amendment Act,   2004</div><div class="section" id="4_3"> (3)  Every person shall be liable to punishment under this Act for every act or omission contrary to the provisions thereof, of which he is held guilty in India.</div>
