<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Railways (Amendment) Act,   2005</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/1704779/">(1)</a>  This Act may be called the Railways (Amendment) Act,  2005 .</div> <div class="section" id="1_2"> <a href="/doc/1682391/">(2)</a>  It shall come into force on such date as the Central Government may, by notification in the Official Gazette, appoint.</div> </div>
