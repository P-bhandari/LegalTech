<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Food Corporations (Amendment) Act,   2001</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/339434/">(1)</a>  This Act may be called the Food Corporations (Amendment) Act,  2001 .</div> <div class="section" id="1_2"> <a href="/doc/1646215/">(2)</a>  It shall be deemed to have come into force on the 22nd day of May,  2001 .</div> </div>
