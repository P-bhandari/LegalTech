<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The National Tax Tribunal (Amendment) Act,   2007</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/105277/">(1)</a>  This Act may be called the National Tax Tribunal (Amendment) Act,  2007 .</div> <div class="section" id="1_2"> <a href="/doc/1097283/">(2)</a>  It shall be deemed to have come into force on the 29th day of January,  2007 .</div> </div>
