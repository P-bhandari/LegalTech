<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 4(iv)(b) in The Merchant Shipping (Amendment) Act,   2002</div><div class="subsection" id="4_iv_b"> (b) " seafarer" means any person who fulfils the conditions to be employed or engaged in any capacity on board a sea- going ship other than a government ship used for military or non- commercial purposes.'.</div>
