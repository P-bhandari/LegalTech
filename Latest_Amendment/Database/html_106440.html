<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Unlawful Activities (Prevention) Amendment Act,   2004</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/775778/">(1)</a>  This Act may be called the Unlawful Activities (Prevention) Amendment Act,  2004 .</div> <div class="section" id="1_2"> <a href="/doc/318864/">(2)</a>  It shall be deemed to have come into force on the 21st day of September,  2004 .</div> </div>
