<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Delimitation (Amendment) Act,   2003</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/1762482/">(1)</a>  This Act may be called the Delimitation (Amendment) Act,  2003 .</div> <div class="section" id="1_2"> <a href="/doc/28392/">(2)</a>  It shall be deemed to have come into force on the 31st day of October,  2003 .</div> </div>
