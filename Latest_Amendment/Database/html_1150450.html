<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Taxation Laws (Amendment) Act,   2001</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/1184621/">(1)</a>  This Act may be called the Taxation Laws (Amendment) Act,  2001 .</div> <div class="section" id="1_2"> <a href="/doc/476309/">(2)</a>  It shall be deemed to have come into force on the 3rd day of February,  2001 .</div> </div>
