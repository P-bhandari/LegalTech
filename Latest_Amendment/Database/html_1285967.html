<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 22E(5) in The Legal Services Authorities (Amendment) Act,   2002</div><div class="section" id="22E_5"> (5)  The Permanent Lok Adalat may transmit any award made by it to a civil court having local jurisdiction and such civil court shall execute the order as if it were a decree made by that court.'.</div>
