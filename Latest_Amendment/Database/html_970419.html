<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Anti- Corruption Laws (Amendment) Act,   1967</div><div class="article" id="1"> 1. <div class="section" id="1_1"> <a href="/doc/1060406/">(1)</a>  Short title and commencement. This Act may be called the Anti- Corruption Laws (Amendment) Act,  1967 .</div> <div class="section" id="1_2"> <a href="/doc/189171/">(2)</a>  It shall be deemed to have come into force on the 5th day of May,  1967 .</div> </div>
