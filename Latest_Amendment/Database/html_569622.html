<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 22C(2) in The Legal Services Authorities (Amendment) Act,   2002</div><div class="section" id="22C_2"> (2)  After an application is made under sub- section (1) to the Permanent Lok Adalat, no party to that application shall invoke jurisdiction of any court in the same dispute.</div>
