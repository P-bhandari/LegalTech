<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 1 in The Prevention Of Terrorism (Amendment) Act   2003</div><div class="article" id="1"> 1.  Short title and commencement.-<div class="section" id="1_1"> <a href="/doc/753432/">(1)</a>  This Act may be called the Prevention of Terrorism (Amendment) Act,  2003 .</div> <div class="section" id="1_2"> <a href="/doc/1381552/">(2)</a>  It shall be deemed to have come into force on the 27th day of October,  2003 .</div> </div>
