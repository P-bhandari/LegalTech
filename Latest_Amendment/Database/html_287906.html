<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 22E(4) in The Legal Services Authorities (Amendment) Act,   2002</div><div class="section" id="22E_4"> (4)  Every award made by the Permanent Lok Adalat under this Act shall be final and shall not be called in question in any original suit, application or execution proceeding.</div>
