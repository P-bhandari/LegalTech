<div class="docsource_main">Central Government Act</div><div class="doc_title">Section 3(1D) in The Wild Life (Protection) Amendment Act,   2006</div><div class="section" id="3_1D"> (1D)  Whoever, abets any offence punishable under sub- section (1C) shall, if the act abetted is committed in consequence of the abetment, be punishable with the punishment provided for that offence.".</div>
